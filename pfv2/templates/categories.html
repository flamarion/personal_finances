{% extends 'admin.html' %}

{% block title %}Categories{% endblock %}

{% block adm_content_main_col %}
<h3>All Categories</h3>
<br>
<a class="btn" href="{{ url_for('admin.adm_categories', op='addcategory') }}" role="button" id="addacct">Add
    Category</a>
<a class="btn" href="{{ url_for('admin.adm_interface')}}" role="button" id="home">Admin Home</a>
<table class="table table-sm table-striped" id="category">
    <thead class=thead-dark>
        <tr>
            <th scope="col">Category Name</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('admin.adm_categories', op='removecategory', id=category.id) }}" id="rmcat"><i
                        class="fas fa-trash-alt"></i></a>
                <a href="{{ url_for('admin.adm_categories', op='editcategory', id=category.id) }}" id="editcat"><i
                        class="fas fa-edit"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
