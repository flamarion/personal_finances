{% extends 'admin.html' %}

{% block title %}Add Account Type{% endblock %}

{% block adm_content %}
<h3>Add New Account Type</h3>

<form method="POST" action="{{ url_for('admin.adm_accounts', op='addtype') }}">
    <div class="form-group">
        <div class="form-group">
            <label for="accountNameType">Account Type</label>
            <input type="text" class="form-control" id="accountNameType" name="accountNameType" placeholder="Checking" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Account</button>
        <a class="btn btn-danger" href="{{ url_for('admin.adm_accounts') }}" role="button" id="canceladd">Cancel</a>
    </div>
</form>
{% endblock %}
