{% extends 'admin.html' %}

{% block title %}Edit Account{% endblock %}

{% block adm_content_col1 %}
<h3>Edit Account Type</h3>
<form method="POST" action="{{ url_for('admin.adm_accounts', op='savetype', id=account_type.id) }}">
    <div class="form-group">
        <div class="form-group">
            <label for="accountTypeName">Account Name</label>
            <input type="text" class="form-control" id="accountTypeName" name="accountTypeName" value="{{ account_type.name }}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger" href="{{ url_for('admin.adm_accounts') }}" role="button" id="canceledit">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
