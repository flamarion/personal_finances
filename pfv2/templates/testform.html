{% extends 'template.html' %}

{% block body %}

<form method="POST" action="/debug">
    <div class="form-group">
        {{ form.account.label }}
        {{ form.account(size=50, class="form-control")}}
    </div>
    <div class="input-group">
        {{ form.account_type.label }}
        {{ form.account_type(class="input-group-text") }}
    </div>
    <div>
        {{ form.submit(class="btn btn-primary") }}
    </div>

</form>

{% endblock %}
