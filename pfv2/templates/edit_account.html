{% extends 'admin.html' %}

{% block title %}Edit Account{% endblock %}

{% block new_record %}
<h3>Edit Account</h3>
{% for message in get_flashed_messages(category_filter=["success"]) %}
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {%- endif %}
{% endfor %}

<form method="POST" action="{{ url_for('admin.adm_accounts', op='save', id=account.id) }}">
    <div class="form-group">
        <div class="form-group">
            <label for="accountName">Account Name</label>
            <input type="text" class="form-control" id="accountName" name="accountName" value="{{ account.name }}" required>
        </div>
        <div class="form-group">
            <label for="accountType">Account Type</label>
            <input type="text" class="form-control" id="accountType" name="accountType" value="{{ account.acct_type }}" required>
        </div>
        <div class="form-group">
            <label for="accountBalance">Initial Balance</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">â‚¬</span>
                </div>
                <input type="text" class="form-control" id="accountBalance" name="accountBalance" 
                    value="{{ account.balance }}" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger" href="{{ url_for('admin.adm_accounts') }}" role="button" id="canceledit">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
